<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Loading</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="box-login-image">
    <img src="./assets/images/Group 1.svg" alt="boneco de login" class="img-login">
  </div>

  <div class="box-login-content">
    <div class="login-info">
      <p>Welcome to</p>
      <h3>Login</h3>
    </div>
    <div class="login-form">
      <button class="google">
        <img src="/assets/icons/google-icon 1.png" alt="google-icon">
        <p>Login with google</p>
      </button>
        
      <button class="face">
        <img src="/assets/icons/Vector.png" alt="facebook-icon">
        <p>Login with facebook</p>
      </button>
    </div>
    <div class="separation">
      <div class="separation-left"></div>
      <p class="separation-word">Or</p>
      <div class="separation-right"></div>
    </div>
    <div class="login-inputs">
      <input type="text" class="email" placeholder="Email">
      <input type="password" class="password" placeholder="Senha">
    </div>
    <div class="password-actions">
      <input type="checkbox" name="remember" value="Remember Me">
      <label for="remember">Remember me</label>

      <a href=""><p>Forget password?</p></a>
    </div>

    <button class="enter">Login</button>

    <span>Don't have an account? <a href="">Register</a> </span>
  </div>
</body>

</html>
